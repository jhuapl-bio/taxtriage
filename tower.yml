reports:
  multiqc_report.html:
    display: "MultiQC HTML report"
  "**/report/*report.pdf":
    display: "Organism Discovery Report(s)"
  "**/report/*report.txt":
    display: "Organism Discovery Analysis"
  "**/convert/*merged.tsv":
    display: "Confidence Table"
  "**/report/*.html":
    display: "Krona Plots"
  "**/fastqc/*_fastqc.html":
